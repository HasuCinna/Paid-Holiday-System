<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="expires" content="604800">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>【カリキュラム番号】| 【カリキュラム名】</title>
  <meta name="description" content="【カリキュラム番号】| 【カリキュラム名】のdescriptionです">

  <link rel="icon" href="assets/images/common/favicon.ico">

  <!-- 不要（提出時には削除してください）
  <meta property="og:admins" content="（FBのID）">
  <meta property="og:title" content="（サイトタイトル）">
  <meta property="og:type" content="（ページの種類）">
  <meta property="og:description" content="（ページの説明）">
  <meta property="og:url" content="（ページのURL）">
  <meta property="og:image" content="（ogp画像のURL）">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:site_name" content="（サイトタイトル）">
  <meta name="twitter:card" content="（カード種類）">
  <meta name="twitter:site" content="（@Twitterユーザー名）">

  <link rel="canonical" href="（正しいページURL）">

  <link rel="apple-touch-icon-precomposed" href="（アップルタッチアイコンの画像URL）">
  -->

  <link rel="stylesheet" href="assets/stylesheets/app.css">

  <!-- HTML・CSS入門では不要（提出時には削除してください）
  <script src="assets/javascripts/lib/jquery-1.9.1.min.js" defer></script>
  <script src="assets/javascripts/index.js" defer></script>
  -->
</head>
<body>
  <div class="l-wrapper">

    <header class="l-header">
      <div class="p-header">
        <div class="p-header__logoItem">
            <img class="p-header__logo" src="assets/images/common/SEassistLogo2.png" alt="ロゴ">
        </div>
        <div class="p-header__nameBox">
          <p class="p-header__name">
          山田 太郎
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="l-main">
        <div class="p-main">

          <form>
            <div class="p-main__paidHolidayBox">
              <label class="p-main__loginLabel" for="data">有給を取得する日にち</label>
              <input class="p-main__loginInput" type="data" id="data" name="data" required>
            </div>
            <div class="p-main__paidHolidayBox">
              <label class="p-main__loginLabel" for="text">申請理由</label>
              <input class="p-main__loginInput" type="text" id="text" name="text" required>
            </div>
            <div class="p-main__paidHolidaySubmitBox">
              <input class="p-main__paidHolidaySubmit paidHoliday --error" type="submit" value="送信">
              <p class="p-main__paidHolidayError">未記入の項目があります</p>
            </div>
          </form>


        </div>
      </div>
    </main>





  </div>
</body>
</html>
