<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="expires" content="604800">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <title>SEアシスト</title>
  <meta name="description" content="SEアシスト">

  <link rel="icon" href="assets/images/common/favicon.ico">

  <!-- 不要（提出時には削除してください）
  <meta property="og:admins" content="（FBのID）">
  <meta property="og:title" content="（サイトタイトル）">
  <meta property="og:type" content="（ページの種類）">
  <meta property="og:description" content="（ページの説明）">
  <meta property="og:url" content="（ページのURL）">
  <meta property="og:image" content="（ogp画像のURL）">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:site_name" content="（サイトタイトル）">
  <meta name="twitter:card" content="（カード種類）">
  <meta name="twitter:site" content="（@Twitterユーザー名）">

  <link rel="canonical" href="（正しいページURL）">

  <link rel="apple-touch-icon-precomposed" href="（アップルタッチアイコンの画像URL）">
  -->

  <link rel="stylesheet" href="assets/stylesheets/app.css">

  <!-- HTML・CSS入門では不要（提出時には削除してください）
  <script src="assets/javascripts/lib/jquery-1.9.1.min.js" defer></script>
  <script src="assets/javascripts/index.js" defer></script>
  -->
</head>
<body>
  <div class="l-wrapper">
    <main>
      <div class="l-main">
        <div class="p-main">
          <div class="p-main__loginForm">
            <div class="p-main__logoItem">
                <img class="p-main__logo" src="assets/images/common/SEassistlogo.png" alt="ロゴ">
            </div>
            <form>
              <div class="p-main__loginFormBox">
                <label class="p-main__loginLabel" for="username">名前</label>
                <input class="p-main__loginInput" type="text" id="username" name="username" required>
              </div>
              <div class="p-main__loginFormBox">
                <label class="p-main__loginLabel" for="password">パスワード</label>
                <input class="p-main__loginInput" type="password" id="password" name="password" required>
              </div>
              <div class="p-main__loginFormSubmit">
                <input class="p-main__loginSubmit p-main__loginSubmit --error" type="submit" value="ログイン">
                <p class="p-main__loginError">ユーザー名またはパスワードが違います。</p>
              </div>
            </form>
          </div>
        </div>
      </div>
</main>
  </div>
</body>
</html>
